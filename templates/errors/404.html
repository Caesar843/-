{% extends "base.html" %}

{% block title %}404 - 页面不存在{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-box">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">页面不存在</h2>
        <p class="error-message">
            抱歉，您访问的页面不存在或已被删除。
            <br>
            请检查 URL 是否正确，然后重试。
        </p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">返回首页</a>
            <a href="javascript:history.back()" class="btn btn-secondary">返回上一页</a>
        </div>
        <p class="error-help">
            您也可以使用导航菜单访问其他页面。
        </p>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        padding: 20px;
    }
    
    .error-box {
        text-align: center;
        padding: 40px;
        border-radius: 8px;
        background: #f8f9fa;
        max-width: 600px;
    }
    
    .error-code {
        font-size: 120px;
        color: #17a2b8;
        margin: 0;
        font-weight: bold;
    }
    
    .error-title {
        font-size: 28px;
        color: #333;
        margin: 20px 0 10px;
    }
    
    .error-message {
        font-size: 16px;
        color: #666;
        line-height: 1.6;
        margin: 20px 0;
    }
    
    .error-actions {
        margin: 30px 0;
    }
    
    .error-actions .btn {
        display: inline-block;
        margin: 0 10px;
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
    }
    
    .btn-primary {
        background: #007bff;
        color: white;
    }
    
    .btn-primary:hover {
        background: #0056b3;
    }
    
    .btn-secondary {
        background: #6c757d;
        color: white;
    }
    
    .btn-secondary:hover {
        background: #545b62;
    }
    
    .error-help {
        font-size: 14px;
        color: #999;
        margin-top: 30px;
    }
</style>
{% endblock %}
