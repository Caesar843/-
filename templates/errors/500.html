{% extends "base.html" %}

{% block title %}500 - 服务器错误{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-box">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">服务器内部错误</h2>
        <p class="error-message">
            抱歉，服务器遇到了一个意外的错误。
            <br>
            我们的技术团队已经获得了错误报告，正在尽快处理。
        </p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">返回首页</a>
            <a href="javascript:history.back()" class="btn btn-secondary">返回上一页</a>
        </div>
        <p class="error-help">
            如果问题持续存在，请联系我们的
            <a href="/help/contact/">客服团队</a>
        </p>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        padding: 20px;
    }
    
    .error-box {
        text-align: center;
        padding: 40px;
        border-radius: 8px;
        background: var(--surface-2);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        max-width: 600px;
    }
    
    .error-code {
        font-size: 120px;
        color: var(--danger);
        margin: 0;
        font-weight: bold;
    }
    
    .error-title {
        font-size: 28px;
        color: var(--text);
        margin: 20px 0 10px;
    }
    
    .error-message {
        font-size: 16px;
        color: var(--text-muted);
        line-height: 1.6;
        margin: 20px 0;
    }
    
    .error-actions {
        margin: 30px 0;
    }
    
    .error-actions .btn {
        display: inline-block;
        margin: 0 10px;
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
    }
    
    .btn-primary {
        background: var(--primary);
        color: var(--text-inverse);
    }
    
    .btn-primary:hover {
        background: var(--primary-hover);
    }
    
    .btn-secondary {
        background: var(--surface);
        color: var(--text);
        border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
        background: var(--surface-2);
    }
    
    .error-help {
        font-size: 14px;
        color: var(--text-muted);
        margin-top: 30px;
    }
    
    .error-help a {
        color: var(--primary);
        text-decoration: none;
    }
    
    .error-help a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
