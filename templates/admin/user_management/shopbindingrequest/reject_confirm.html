{% extends "admin/base_site.html" %}
{% load i18n admin_urls static %}

{% block content %}
  <h1>{{ title }}</h1>
  <p>将拒绝以下 {{ queryset|length }} 条申请，请填写拒绝原因：</p>
  <form method="post">{% csrf_token %}
    {% for obj in queryset %}
      <input type="hidden" name="action" value="action_reject">
      <input type="hidden" name="{{ action_checkbox_name }}" value="{{ obj.pk }}">
    {% endfor %}
    <div class="form-row">
      <label for="id_reject_reason">{% trans "拒绝原因" %}:</label>
      <textarea name="reject_reason" id="id_reject_reason" style="width:100%;height:120px" required></textarea>
    </div>
    <div class="submit-row">
      <input type="submit" name="apply" value="{% trans '确认拒绝' %}" class="default">
      <a href="..">{% trans "取消" %}</a>
    </div>
  </form>
{% endblock %}
