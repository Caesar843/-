{% extends "base.html" %}
{% load static %}

{% block title %}重置密码{% endblock %}

{% block extra_css %}
<style>
    .auth-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
        background:
            radial-gradient(circle at top, rgba(59, 130, 246, 0.12), transparent 60%),
            radial-gradient(circle at bottom, rgba(15, 23, 42, 0.08), transparent 55%),
            var(--bg);
    }

    .auth-card {
        width: 100%;
        max-width: 420px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 28px;
        box-shadow: var(--shadow-1);
    }

    .auth-title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .auth-subtitle {
        color: var(--text-muted);
        font-size: 14px;
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-title">设置新密码</div>
        <div class="auth-subtitle">请设置你的新密码。</div>

        <form method="post" novalidate data-reset-form data-action-url="/api/core/verification/reset-password/" data-redirect-url="/core/login/" data-message-target="resetPasswordMessage">
            {% csrf_token %}
            <input type="hidden" name="reset_token" id="reset_token">
            <div class="mb-3">
                <label for="password1" class="form-label">新密码</label>
                <input type="password" id="password1" name="password1" class="form-control" placeholder="请输入新密码">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">确认新密码</label>
                <input type="password" id="password2" name="password2" class="form-control" placeholder="请再次输入新密码">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">更新密码</button>
            </div>
        </form>

        <div id="resetPasswordMessage" class="text-muted small mt-3"></div>

        <div class="text-muted small mt-3">
            返回 <a href="{% url 'core:login' %}">登录</a>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script src="{% static 'js/verification.js' %}" defer></script>
<script>
    (function () {
        const params = new URLSearchParams(window.location.search || '');
        const token = params.get('token') || sessionStorage.getItem('reset_token') || '';
        const input = document.getElementById('reset_token');
        if (input && token) {
            input.value = token;
        }
    })();
</script>
{% endblock %}
