{% extends "base.html" %}

{% block title %}密码已更新 - 商场店铺智能运营管理系统{% endblock %}

{% block extra_css %}
<style>
    .auth-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
        background:
            radial-gradient(circle at top, rgba(59, 130, 246, 0.12), transparent 60%),
            radial-gradient(circle at bottom, rgba(15, 23, 42, 0.08), transparent 55%),
            var(--bg);
    }

    .auth-card {
        width: 100%;
        max-width: 420px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 28px;
        box-shadow: var(--shadow-1);
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <h4 class="mb-2">密码已更新</h4>
        <p class="text-muted mb-3">请使用新密码登录。</p>
        <a href="{% url 'core:login' %}" class="btn btn-primary w-100">去登录</a>
    </div>
</div>
{% endblock %}
