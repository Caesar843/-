<style>

        --page-border: var(--border);
        --page-shadow: var(--shadow);
        --page-radius: var(--radius);

        justify-content: space-between;

        margin-bottom: 20px;
    }

    .page-title {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 4px;
    }

    .page-subtitle {
        color: var(--page-muted);
        max-width: 720px;
    }

    .section-card {
        background: var(--page-surface);
        border-radius: var(--page-radius);
        padding: 20px;
        border: 1px solid var(--page-border);
        box-shadow: var(--page-shadow);
    }

    .section-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
    }

    .section-title {
        font-size: 15px;
        font-weight: 600;
        margin: 0;
    }

        background: var(--page-surface);
        border-radius: var(--page-radius);
        padding: 16px 18px;
        border-top: 4px solid var(--page-primary);
        box-shadow: var(--page-shadow);
        height: 100%;
    }

    .stat-card h5 {
        margin-bottom: 8px;
        color: var(--page-muted);
        font-size: 13px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
    }

    .stat-card .stat-value {
        font-size: 22px;
        font-weight: 700;
        color: var(--page-text);
    }

    .action-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
    }

    .table-card {
        background: var(--page-surface);
        border-radius: var(--page-radius);
        padding: 14px;
        border: 1px solid var(--page-border);
        box-shadow: var(--page-shadow);
    }

    .table-card .table {
        margin-bottom: 0;
    }

    .table thead th {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        color: var(--page-muted);
    }

    .table tbody tr:hover {
        background: var(--table-row-hover);
    }

    .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
    }

    .info-item {
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--page-border);
        background: var(--surface-2);
    }

    .info-label {
        color: var(--page-muted);
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        margin-bottom: 6px;
    }

    .info-value {
        font-size: 18px;
        font-weight: 600;
        color: var(--page-text);
    }

    .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        line-height: 1.2;
    }

    .status-badge.success {
        background: var(--surface-2);
        color: var(--success);
    }

    .status-badge.warning {
        background: var(--surface-2);
        color: var(--warning);
    }

    .status-badge.danger {
        background: var(--surface-2);
        color: var(--danger);
    }

    .status-badge.neutral {
        background: var(--surface-2);
        color: var(--page-text);
    }

    .btn-outline-secondary {
        border-color: var(--page-border);
        color: var(--page-text);
    }

    .btn-outline-secondary:hover {
        background: var(--surface-2);
        border-color: var(--page-border);
        color: var(--page-text);
    }

    .btn-cta {
        background: var(--page-primary);
        border-color: var(--page-primary);
        color: var(--text-inverse);
    }

    .btn-cta:hover {
        background: var(--primary-hover);
        border-color: var(--primary-hover);
        color: var(--text-inverse);
    }

    .btn:focus-visible,
    .form-control:focus-visible,
    .form-select:focus-visible {
        outline: 2px solid var(--focus-ring);
        outline-offset: 2px;
        box-shadow: none;
    }

        position: relative;
    }

    .date-wrap input[type="date"] {
        padding-right: 32px;
    }

    .date-placeholder {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--page-muted);
        font-style: italic;
        pointer-events: none;
    }

    .date-wrap.has-value .date-placeholder,
    .date-wrap input[type="date"]:focus + .date-placeholder {
        opacity: 0;
    }

    .date-wrap:not(.has-value) input[type="date"] {
        color: transparent;
    }

    .date-wrap:not(.has-value) input[type="date"]::-webkit-datetime-edit-year-field {
        color: transparent;
    }

    .date-wrap.has-value input[type="date"],
    .date-wrap.has-value input[type="date"]::-webkit-datetime-edit,
    .date-wrap.has-value input[type="date"]::-webkit-datetime-edit-fields-wrapper,
    .date-wrap.has-value input[type="date"]::-webkit-datetime-edit-text,
    .date-wrap.has-value input[type="date"]::-webkit-datetime-edit-month-field,
    .date-wrap.has-value input[type="date"]::-webkit-datetime-edit-day-field,
    .date-wrap.has-value input[type="date"]::-webkit-datetime-edit-year-field {
        color: var(--page-text);
    }

    @media (max-width: 768px) {
        .page-shell {
            margin: 16px;
        }

        .page-header {
            flex-direction: column;
            align-items: flex-start;
        }
    }
